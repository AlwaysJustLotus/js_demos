<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object with function</title>
</head>
<body>
<script>

    let u = {
        name: 'vasya',
        surname: 'pupkin',
        greeting: function (msg) {
            console.log(this);
            return `${msg} my name is ${this.name} ${this.surname}`
        }
    }

    console.log(u);
    let greeting = u.greeting('hello');
    console.log(greeting);

    function test() {
        console.log(this);
    }

    test();

</script>
</body>
</html>
