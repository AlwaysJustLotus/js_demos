<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iterate</title>
</head>
<body>
<ul class="menu">
    <li class="i1">item 1</li>
    <li class="i2">item 2</li>
    <li class="i12">item 3</li>
    <li class="i435">item 4</li>
    <li class="i646">item 5</li>
    <li class="i1">item 6</li>
    <li class="i1">item 7</li>
    <li class="i1123">item 8</li>
    <li class="i1">item 9</li>
    <li class="i1">item 10</li>
</ul>
<script>
    let liNodes = document.querySelectorAll('.menu>li');

    let obj = {
        classes: [],
        texts: []
    }

    for (let temp of liNodes) {
        obj.classes.push(temp.getAttribute('class'));
        obj.texts[obj.texts.length] = temp.innerText;

    }

    console.log(obj);


</script>
</body>
</html>
