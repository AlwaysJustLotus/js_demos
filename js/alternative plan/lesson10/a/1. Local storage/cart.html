<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>owu.com.ua - OKTEN SCHOOL</title>
</head>
<body>
<h1>cart page</h1>
<script>
    console.log();
    let arrayOfProducts = JSON.parse(localStorage.getItem('productList'));

    for (const product of arrayOfProducts) {
        let productBlock = document.createElement('div');
        productBlock.classList.add('product');

        let title = document.createElement('h2');
        title.innerText = product.title + ' ' + product.price;

        let img = document.createElement('img');
        img.src = product.image;


        productBlock.append(title, img);


        document.body.appendChild(productBlock);

    }

</script>
</body>
</html>
