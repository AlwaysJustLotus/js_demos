<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>owu.com.ua - OKTEN SCHOOL</title>
</head>
<body>

<h1>user details page</h1>
<div class="details"></div>
<script>
    console.log(location.href);
    let url = new URL(location.href);
    console.log(url);
    console.log(url.searchParams);
    // url.searchParams.forEach(value => console.log(value));

    let dataObj = url.searchParams.get('data');
    console.log();
    let user = JSON.parse(dataObj);
    console.log(user);
    let selector = document.querySelector('.details');
    selector.innerText = JSON.stringify(user);

</script>
</body>
</html>
